<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
    <header>
        <h1 class="titles">Some Useful Links!</h1>
        <nav>

                    <i class="fa fa-search" id="search-ico"></i>
                    <input type="text" name="search" placeholder="Search..." id="search-text">

                <span class="login-icon-container">
                    <a href="login.html">
                        <i class="fas fa-user" id="login-ico"></i>

                </span>

        </nav>

    <main>
        <div class="login-container">
            <h1>Reset Your Password</h1>

            <div class="login-input-container">
                <input type="email" name="email" id="email" placeholder="email@example.com">
            </div>

            <span class="login-container-buttons">
                <button type="button" id="reset-button">Send Reset Link</button>
            </span>

            <div class="additional-links">
                <a href="login.html">Back to Login</a>
            </div>
        </div>
