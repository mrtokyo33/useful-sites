<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useful Sites</title>

    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">  
</head>
<body>
    <header>
        <h1 class="titles">Some Useful Links!</h1>
        <nav>
            <ul class="nav-ul">
                <li class="nav-item"><a href="../index.html" target="_self" rel="nofollow" id="nav-home">Home</a></li>
                <li class="nav-item"><a href="https://github.com/mrtokyo33/useful-sites" target="_blank" rel="external" id="nav-repo">Repository</a></li>   
                <span class="search-container">
                    <i class="fa fa-search" id="search-ico"></i>
                    <input type="text" name="search" placeholder="Search..." id="search-text">
                </span>

                <span class="login-icon-container">
                    <a href="login.html">
                        <i class="fas fa-user" id="login-ico"></i>
                    </a>
                </span>
            </ul>
        </nav>        
    </header>

    <main>
        <div class="login-container">
            <h1>Login</h1>

            <div class="login-input-container">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="username">
            </div>

            <div class="login-input-container">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="password">
            </div>

            <span class="login-container-buttons">
                <button type="button" id="login-button">Login</button>
            </span>

            <div class="remember-me-container">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me on this computer</label>
            </div>

            <div class="additional-links">
                    <a href="forgot.html">Forgot password?</a> Don't have an account? 
                    <a href="signup.html">Sign up</a>
            </div>
        </div>
    </main>


</body>
</html>
